{% extends "layout.html" %}

{% block mainContent %}
    <h3>{{event.title}}</h3><br>
    {% if event.image %}
    <img src="{{event.image}}"><br><br>
    {% endif %}
    <b>Date: <time datetime="{{event.date}}">{{event.date|prettyDate}}.</time></b><br>
    <b>Location: {{event.location}}</b> <br><br>

    {{event.attending.length}} attending:<br>
    {% for attending in event.attending %}
    {{attending}}<br>
    {% endfor %}

{% endblock %}
